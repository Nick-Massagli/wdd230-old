    <main>
        <form method="get" action="record.html">
            <fieldset>
                <label class="top">Username* <input type="text" id="username" name="username" required></label>
                <label class="top" for="keyphrase">Password* <input type="text" id="password" name="password" pattern="[a-zA-Z0-9]{8,}" placeholder="At least 8 characters long, letters and numbers only" required></label>
                <label class="top" for="keyphrase2">Confirm Password* <input type="text" id="password2" name="password2" required></label>
                <label class="top"> Email* <input type="email" id="email" name="email" pattern="[a-zA-Z0-9._%+-]+@byui\.edu$" placeholder="Plese enter a valid email address" required></label>
                <label class="sbs">Page Rating <input type="range" id="rating" name="rating" min="1" max="10" value="1" step="1" list="rangevalues"></label>
                <datalist id="rangevalues">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
            </fieldset>
            <input type="submit" value="Submit" class="submitBtn">
        </form>
