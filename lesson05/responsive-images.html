<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/responsive-images.css">
    <title>Responsive Images</title>
</head>
<body>
    <main>
        <div class="hero">
            <picture>
                <source srcset="images/hero-small.webp" media="(max-width: 500 px)">
                <source srcset="images/hero-medium.webp" media="(max-width: 1000 px)">
                <img src="images/hero-large.webp" alt="Sacramento California Temple" width="1500" height="750">
            </picture>
        </div>
    </main>
</body>
</html>
